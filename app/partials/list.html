<p>Employees List</p>
      <!--Body content-->

<div class="btn-toolbar">
  <div class="btn-group">
    <a class="btn btn-large" href="/#/new">New</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-large" href="/#/edit/{{selectedId}}" ng-class="{disabled: index < 0}">Edit</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-large btn-danger" ng-click="delete()" ng-class="{disabled: index < 0}">Delete</a>
  </div>
</div>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <th>Name</th>
    <th>Title</th>
    <th>Salary</th>
  </thead>

  <tr ng-repeat="employee in employees" ng-click="select($index)" ng-class="{'info': $index == index}">
    <td>{{employee.name}}</td>
    <td>{{employee.title}}</td>
    <td>{{employee.salary}}</td>
  </tr>
</table>
